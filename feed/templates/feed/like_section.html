
{% if request.user.is_authenticated %}
<br>
    <form class="ml-2" action="{% url 'like_feed' %}" method="POST">
        {% csrf_token %}
        {% if user not in feed.likes.all %}
            <button type="submit" id="like" name="feed_id" value="{{ feed.id }}"
             	style="background-color: Transparent;
        		background-repeat:no-repeat;
        		border: none;
        		cursor:pointer;
        		overflow: hidden;
        		outline:none;">
        	<i class="fa fa-thumbs-o-up fa-2x" style="color: #4B0098;" aria-hidden="true"></i></button>
        {% else%}
            <button type="submit" id="like" name="feed_id" value="{{ feed.id }}" 
    	        style="background-color: Transparent;
    		    background-repeat:no-repeat;
    		    border: none;
    		    cursor:pointer;
    		    overflow: hidden;
    		    outline:none;">
        	<i class="fa fa-thumbs-up fa-2x" style="color: #4B0098" aria-hidden="true"></i>
    		</button>
        {% endif %}
    </form>
	<span class="ml-2">{{ feed.likes.all.count }} <strong style="color: black;">Like{{ total_likes|pluralize }}</strong> </span>	
{% endif %}
