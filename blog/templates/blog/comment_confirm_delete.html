{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Comment</legend>
                <h2>Are you sure you want to delete this Comment?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger btn-sm" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary btn-sm" href="{% url 'post-detail' object.post.pk %}">Cancel</a>
            </div>
        </form>
        
    </div>
{% endblock %}
