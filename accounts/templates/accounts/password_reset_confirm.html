{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" style="padding-top: 3.5rem;">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom border-warning mb-4">Reset Password</legend>
        
                {{ form|crispy }}
    
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-primary" type="submit">Reset Password</button>
    </div>
</form>

{% endblock %}
