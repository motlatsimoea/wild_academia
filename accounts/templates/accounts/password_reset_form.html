{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" style="padding-top: 3.5rem;">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Reset Password</legend>
        <p>
            Forgotten your password? Please enter your email address below and we will send you instructions to set a new password.
        </p>
       <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Request Password Reset</button>
    </div>
</form>

{% endblock %}
